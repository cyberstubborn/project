<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    table {
      width: 400px;
      border-collapse: collapse;
    }
    td, th {
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
    }
    .bill {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Menu</h2>

  <form name="menuForm">
    <table border="1">
      <tr>
        <th>Food Item</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Add / Remove</th>
      </tr>

      <tr>
        <td>Pizza</td>
        <td><input type="hidden" name="pizza" value="250">₹250</td>
        <td><span id="qty_pizza">0</span></td>
        <td>
          <button type="button" onclick="removePizza()">-</button>
          <button type="button" onclick="addPizza()">+</button>
        </td>
      </tr>

      <tr>
        <td>Burger</td>
        <td><input type="hidden" name="burger" value="60">₹60</td>
        <td><span id="qty_burger">0</span></td>
        <td>
          <button type="button" onclick="removeBurger()">-</button>
          <button type="button" onclick="addBurger()">+</button>
        </td>
      </tr>

      <tr>
        <td>Chowmin</td>
        <td><input type="hidden" name="chowmin" value="120">₹120</td>
        <td><span id="qty_chowmin">0</span></td>
        <td>
          <button type="button" onclick="removeChowmin()">-</button>
          <button type="button" onclick="addChowmin()">+</button>
        </td>
      </tr>

      <tr>
        <td>Coldrink</td>
        <td><input type="hidden" name="coldrink" value="40">₹40</td>
        <td><span id="qty_coldrink">0</span></td>
        <td>
          <button type="button" onclick="removeColdrink()">-</button>
          <button type="button" onclick="addColdrink()">+</button>
        </td>
      </tr>

      <tr>
        <td>Water</td>
        <td><input type="hidden" name="water" value="20">₹20</td>
        <td><span id="qty_water">0</span></td>
        <td>
          <button type="button" onclick="removeWater()">-</button>
          <button type="button" onclick="addWater()">+</button>
        </td>
      </tr>

    </table>
  </form>

  <div class="bill">Bill - ₹<span id="total">0</span></div>

  <script>
    let totalBill = 0;
    let qty_pizza = 0, qty_burger = 0, qty_chowmin = 0, qty_coldrink = 0, qty_water = 0;

    function addPizza() {
      let price = parseInt(document.menuForm.pizza.value);
      qty_pizza++;
      totalBill += price;
      document.getElementById("qty_pizza").innerText = qty_pizza;
      document.getElementById("total").innerText = totalBill;
    }

    function removePizza() {
      let price = parseInt(document.menuForm.pizza.value);
      if (qty_pizza > 0) {
        qty_pizza--;
        totalBill -= price;
        document.getElementById("qty_pizza").innerText = qty_pizza;
        document.getElementById("total").innerText = totalBill;
      }
    }

    function addBurger() {
      let price = parseInt(document.menuForm.burger.value);
      qty_burger++;
      totalBill += price;
      document.getElementById("qty_burger").innerText = qty_burger;
      document.getElementById("total").innerText = totalBill;
    }

    function removeBurger() {
      let price = parseInt(document.menuForm.burger.value);
      if (qty_burger > 0) {
        qty_burger--;
        totalBill -= price;
        document.getElementById("qty_burger").innerText = qty_burger;
        document.getElementById("total").innerText = totalBill;
      }
    }

    function addChowmin() {
      let price = parseInt(document.menuForm.chowmin.value);
      qty_chowmin++;
      totalBill += price;
      document.getElementById("qty_chowmin").innerText = qty_chowmin;
      document.getElementById("total").innerText = totalBill;
    }

    function removeChowmin() {
      let price = parseInt(document.menuForm.chowmin.value);
      if (qty_chowmin > 0) {
        qty_chowmin--;
        totalBill -= price;
        document.getElementById("qty_chowmin").innerText = qty_chowmin;
        document.getElementById("total").innerText = totalBill;
      }
    }

    function addColdrink() {
      let price = parseInt(document.menuForm.coldrink.value);
      qty_coldrink++;
      totalBill += price;
      document.getElementById("qty_coldrink").innerText = qty_coldrink;
      document.getElementById("total").innerText = totalBill;
    }

    function removeColdrink() {
      let price = parseInt(document.menuForm.coldrink.value);
      if (qty_coldrink > 0) {
        qty_coldrink--;
        totalBill -= price;
        document.getElementById("qty_coldrink").innerText = qty_coldrink;
        document.getElementById("total").innerText = totalBill;
      }
    }

    function addWater() {
      let price = parseInt(document.menuForm.water.value);
      qty_water++;
      totalBill += price;
      document.getElementById("qty_water").innerText = qty_water;
      document.getElementById("total").innerText = totalBill;
    }

    function removeWater() {
      let price = parseInt(document.menuForm.water.value);
      if (qty_water > 0) {
        qty_water--;
        totalBill -= price;
        document.getElementById("qty_water").innerText = qty_water;
        document.getElementById("total").innerText = totalBill;
      }
    }
  </script>

</body>
</html>
